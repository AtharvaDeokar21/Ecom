{% extends 'shop/base.html' %}
{% block title %}Checkout{% endblock %}
{% block body %}
<div class="container my-5">
    <h1 class="mb-4">Checkout</h1>
    <div class="row">
        <div class="col-md-12">
            <ul id="item-list" class="list-group mb-4">
                <!-- Items will be appended here by JS -->
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" id="items" name="items">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="John" autocomplete="name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" class="form-control" placeholder="john@john.com" autocomplete="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text" class="form-control" placeholder="1234 Main St" autocomplete="street-address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input id="city" name="city" type="text" class="form-control" autocomplete="address-level2">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <input id="state" name="state" type="text" class="form-control" autocomplete="address-level1">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zipcode">Zip</label>
                        <input id="zipcode" name="zipcode" type="text" class="form-control" autocomplete="postal-code">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="total">Amount to be paid</label>
                        <input readonly type="text" name="total" id="total" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Place Order</button>
            </form>
            <div id="savings-message" class="mt-3"></div>
        </div>
    </div>
</div>

{% block script %}
<script type="text/javascript">
    // Initialize cart
    var cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : {};

    console.log("Loaded cart:", cart); // Debugging: Check the cart content

    let totalMRP = 0;
    let totalDiscounted = 0;

    // Iterate over cart items
    for (let item in cart) {
        let name = cart[item][0];
        let quantity = cart[item][1];
        let price = cart[item][2];
        let mrp = cart[item][3];

        // Ensure price and mrp are valid numbers
        if (isNaN(price)) price = 0;
        if (isNaN(mrp)) mrp = 0;

        console.log(`Item ${item}: Name - ${name}, Quantity - ${quantity}, Price - ${price}, MRP - ${mrp}`); // Debugging: Check each item's data

        totalMRP += mrp * quantity;
        totalDiscounted += price * quantity;

        let itemstr = `
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <div class="me-3">
                        <strong>${quantity}x</strong> ${name}
                    </div>
                    <div class="text-muted font-italic me-3">
                        ₹${(price * quantity).toFixed(2)}
                    </div>
                </div>
                <button class="btn btn-danger btn-sm delete-item" data-id="${item}">Delete</button>
            </li>
        `;

        $('#item-list').append(itemstr);
    }

    // Display totals
    let totalprice = `
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <strong>Your Total</strong>
                <span>₹${totalDiscounted.toFixed(2)}</span>
            </div>
        </li>
    `;
    
    $('#total').val(totalDiscounted.toFixed(2));
    $('#item-list').append(totalprice);
    $('#items').val(JSON.stringify(cart));
    // Calculate and display savings
    let savings = totalMRP - totalDiscounted;
    let savingsMessage = `
        <div class="alert alert-success mt-3" role="alert">
            You saved ₹${savings.toFixed(2)}!
        </div>
    `;
    $('#savings-message').html(savingsMessage);

    // Delete item functionality
    $(document).on('click', '.delete-item', function() {
        let itemId = $(this).data('id');
        delete cart[itemId];
        localStorage.setItem('cart', JSON.stringify(cart));
        location.reload();
    });
</script>

{% endblock %}

{% endblock %}
