{% extends 'shop/base.html' %}

{% block title %}Detail-{{ product_object.id }}{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img src="{{ product_object.image }}" class="img-fluid rounded shadow-sm" alt="{{ product_object.title }}">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title" id="nm{{ product_object.id }}">{{ product_object.title }}</h3>
                    <h4 class="card-subtitle mb-2 text-decoration-line-through text-danger" id="mrp{{ product_object.id }}">₹{{ product_object.price }}</h4>
                   
                    <h5 class="card-text text-success" id="price{{ product_object.id }}">Discount: ₹{{ product_object.discount_price }}</h5>

                    <p class="card-text">{{ product_object.description }}</p>
                    <div class="d-grid gap-2 mt-3">
                        <button id="{{ product_object.id }}" class="btn btn-warning atc">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function() {
        $('.atc').click(function() {
            var item_id = this.id.toString();

            let price = parseFloat(document.getElementById("price" + item_id).innerHTML.replace('Discount: ₹', ''));
            let mrp = parseFloat(document.getElementById("mrp" + item_id).innerHTML.replace('₹', ''));
            let name = document.getElementById("nm" + item_id).innerHTML;

            // Ensure price and mrp are valid numbers
            if (isNaN(price)) price = 0;
            if (isNaN(mrp)) mrp = 0;

            if (cart[item_id] != undefined) {
                // Update existing item
                cart[item_id][1] += 1; // Increase quantity
            } else {
                // Add new item
                cart[item_id] = [name, 1, price, mrp];
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            console.log("Cart updated:", cart); // Debugging: Check the cart content
            updateCartCount();
            displayCart();
        });
    });
</script>
{% endblock %}
